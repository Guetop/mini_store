<div ng-controller="customerController">
	<form name="form">
		<h3>Add a new customer</h3>
 		<div class="form-group">
	    	<label>Customer Name:</label>
	    	<input name="field" type="text" class="form-control" ng-minlength="min_length" ng-model="new_customer.name" required>
  		</div>
  		<div ng-messages="form.field.$error">
			<p ng-message="minlength" style="color:red">The customer name is to short!</p>
			<p ng-message="required" style="color:red">The customer name is required!</p>
		</div>
 	 	<button type="submit" class="btn btn-default" ng-click="addCustomer()">Add</button>
	</form><br>
	<table class="table table-bordered">
	    <thead>
	        <tr>
		        <th>Customer Name</th>
		        <th>Created Date</th>
		        <th>Actions</th>
	      	</tr>
	    </thead>
    	<tbody>
      		<tr ng-repeat="customer in customers">
	        	<td>{{ customer.name }}</td>
	        	<td>{{ customer.createdAt }}</td>
	        	<td><input type="submit" value="Remove" ng-click="removeCustomer(customer)"></td>
      		</tr>
    	</tbody>
  	</table>
</div>
