<div ng-controller="ordersController">
	<form>
  		<div class="form-group">
    		<label>Customer</label>
    		<select ng-options="customer.name as customer.name for customer in customers" class="form-control" ng-model="new_order.name_customer"> 
   		 		<option value="" disabled>Choose a Customer</option>
   		 	</select>
  		</div>
  		<div class="form-group">
		    <label>Order</label>
		    <select ng-options="product.name as product.name for product in products" class="form-control" ng-model="new_order.name_product" ng-change="item(new_order.name_product)"> 
   		 		<option value="" disabled>Choose a Product</option>
   		 	</select>
		    <select class="form-control" ng-model="new_order.qty">
		    	<option ng-repeat="i in NumItem" value="{{ i }}">{{ iÂ }}</option>
		    </select>
  		</div>
  		<button type="submit" class="btn btn-default" ng-click="addOrder()">Order</button>
	</form>
	<hr>
	<div class="form-group">
    	<input type="text" class="form-control" placeholder="filter..." ng-model="filter_name"">
  	</div>
	<table class="table table-bordered">
	    <thead>
	        <tr>
		        <th>Customer Name</th>
		        <th>Product</th>
		        <th>Quantity</th>
		        <th>Date</th>
		        <th>Actions</th>
	      	</tr>
	    </thead>
    	<tbody>
      		<tr ng-repeat="order in orders | filter: filter_name"">
	        	<td> {{ order.name_customer }} </td>
	        	<td> {{ order.name_product }}</td>
	        	<td>{{ order.qty }}</td>
	        	<td>{{ order.createdAt }}</td>
	        	<td><input type="submit" value="Remove" ng-click="removeOrder(order)"></td>
      		</tr>
    	</tbody>
  	</table>
</div>
